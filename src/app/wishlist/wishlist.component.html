  <!-- Hero Section-->
  <section class="hero hero-page gray-bg padding-small">
    <div class="container">
      <div class="row d-flex">
        <div class="col-lg-9 order-2 order-lg-1">
          <h1>Wishlist</h1><p class="lead text-muted"></p>
        </div>
        <div class="col-lg-3 text-right order-1 order-lg-2">
          <ul class="breadcrumb justify-content-lg-end">
            <li class="breadcrumb-item"><a href="javascript:;" routerLink="/shop">Home</a></li>
            <li class="breadcrumb-item active">Wishlist</li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <main>
    <div class="container">
      <div class="row"  *ngIf="wishlistarr.length > 0;else notwishlist">
        <!-- Grid -->
        <div class="products-grid col-12 sidebar-none">
          
          <div class="row" >
            <!-- item-->
            <div class="item col-xl-3 col-lg-4 col-md-6" *ngFor="let p of wishlistarr;let i = index">
              <div class="product is-gray">
                <div class="image d-flex align-items-center justify-content-center">
                  <div class="ribbon ribbon-primary text-uppercase" *ngIf="p.sale == 1">Sale</div><img src="../../assets/product/{{p.img}}" alt="product" class="img-fluid">
                  <div class="hover-overlay d-flex align-items-center justify-content-center">
                    <div class="CTA d-flex align-items-center justify-content-center">
    
                        <a href="javascript:;" routerLink="/shop/{{p.title|removesspace}}/{{p.id}}" class="visit-product active"><i class="icon-search"></i>View</a>
                        <a href="javascript:;" class="quick-view" (click)="removewishlist(i)" ><i class="fa fa-trash"></i></a>
                    </div>
                  </div>
                </div>
                <div class="title">
                    <small class="text-muted">{{p.shortline}}</small>
                    <a href="javascript:;" routerLink="/shop/{{p.title|removesspace}}/{{p.id}}"><h3 class="h6 text-uppercase no-margin-bottom">{{p.title}}</h3></a>
                    <span class="price text-muted">Rs.{{p.price}}</span> 
                    <span class="mrp">Rs.{{p.mrp}}</span>
                    <span class="discount">({{p.discount}}% OFF)</span> <br>
                    <span class="price">Size : {{p.wishlist_size}}</span>
                </div>
              </div>
            </div>
          
           
          </div>

          
          
         
        </div>
        <!-- / Grid End-->
      </div>


      <ng-template #notwishlist>
        <div class="row" >
            <!-- item-->
            <div class="products-grid col-12 sidebar-none">
            <div class="item col" >
                <h3>YOUR WISHLIST IS EMPTY </h3> <a href="javascript:;" routerLink="/shop">Go to shopping...</a>
            </div>
            </div>
        </div>
      </ng-template>


    </div>
  </main>
