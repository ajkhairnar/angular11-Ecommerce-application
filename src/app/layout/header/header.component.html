 <!-- navbar-->
 <header class="header">
    <!-- Tob Bar-->
    <div class="top-bar">
      <div class="container-fluid">
        <div class="row d-flex align-items-center">
          <div class="col-lg-6 hidden-lg-down text-col">
            <ul class="list-inline">
              <li class="list-inline-item"><i class="icon-telephone"></i>+91 9922087148</li>
              <li class="list-inline-item">Free shipping on orders </li>
            </ul>
          </div>
          <div class="col-lg-6 d-flex justify-content-end">
          
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg">
      <div class="search-area">
        <div class="search-area-inner d-flex align-items-center justify-content-center">
          <div class="close-btn"><i class="icon-close"></i></div>
          <form action="#">
            <div class="form-group">
              <input type="search" name="search" id="search" placeholder="What are you looking for?">
              <button type="submit" class="submit"><i class="icon-search"></i></button>
            </div>
          </form>
        </div>
      </div>
      <div class="container-fluid">  
        <!-- Navbar Header  -->
        <a href="javascript:;" routerLink="/shop" class="navbar-brand"><img src="../../../assets/img/logo.png" alt="..."></a>
        <button type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler navbar-toggler-right"><i class="fa fa-bars"></i></button>
        <!-- Navbar Collapse -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
          <ul class="navbar-nav mx-auto">
              <li class="nav-item"><a href="javascript:;" routerLink="/shop" class="nav-link">Home</a>
            </li>
          

            
            
          </ul>
          <div class="right-col d-flex align-items-lg-center flex-column flex-lg-row">
            <!-- Search Button-->
            <!-- User Not Logged - link to login page-->
            <div class="user"> <a id="userdetails" href="javascript:;" routerLink="/wishlist" class="user-link"><i class="fa fa-heart-o"></i></a></div>
            <!-- Cart Dropdown-->
            <div class="cart dropdown show"><a id="cartdetails" href="javascript:;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle" (click)="loadproductnavbar()" ><i class="icon-cart"></i>
                <div class="cart-no">{{countproductcart()}}</div></a><a href="javascript:;" routerLink="/cart" class="text-primary view-cart" >View Cart</a>
              <div aria-labelledby="cartdetails" class="dropdown-menu">
                <div *ngIf=" countproductcart() > 0 ; else productnofound">

                
                  <!-- cart item-->
                  <div class="totalcart-items">

                    <div class="dropdown-item cart-product" *ngFor="let p of cartlistnavbar;let i = index;">
                      <div class="d-flex align-items-center">
                        <div class="img"><img src="../../../assets/product/{{p.img}}" alt="..." class="img-fluid"></div>
                        <div class="details d-flex justify-content-between">
                          <div class="text"> 
                            <a href="#"><strong>{{p.title}}</strong></a>
                            <small>Quantity: {{p.buyquantity}} , Size: {{p.buysize}} </small>
                            <span class="price">Rs.{{p.price * p.buyquantity}} </span>
                            
                          </div>
                          <a href="javascript:;" class="delete" (click)="deleteproductcart(i)"><i class="fa fa-trash-o"></i></a>
                        </div>
                      </div>
                    </div>
                    
          
                  </div>
                  
                  <!-- total price-->
                  <div class="dropdown-item total-price d-flex justify-content-between"><span>Total</span><strong class="text-primary">Rs.{{cartlistnavbar_totalprice}}</strong></div>
                  <!-- call to actions-->
                  <div class="dropdown-item CTA d-flex">
                    <a href="javascript:;" routerLink="/cart" class="btn btn-template wide">View Cart</a>
                    <!-- <a href="checkout1.html" class="btn btn-template wide">Checkout</a> -->
                  </div>
               </div>

               <ng-template #productnofound>
                
                  <div class="dropdown-item cart-product" >
                    <div class="d-flex align-items-center">
                     
                      <div class="details d-flex justify-content-between">
                        <div class="text"> 
                          <a href="#"><strong>Shopping Cart is empty!</strong></a><br>
                          <img src="../../../assets/shopping.png" style="text-align: center;height: 92px;margin-top:10px;"><br>
                          <h2 style="color: #9055A2;margin-top: 20px;
                          font-size: 22px;">Let's Go Shopping...</h2>
                        </div>
                       
                      </div>
                    </div>
                  </div>
                  
        
                
               </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
